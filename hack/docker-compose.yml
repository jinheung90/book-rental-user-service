version: "3.9"
services:
  mysql:
    image: library/mysql:8.0.38
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: user-service
    ports:
      - 3306:3306

